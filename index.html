<!DOCTYPE html>


<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Wheelie's Good Treats</title>
  <meta name="description" content="Mobile ice cream trike, available for any and all special events you may have">
  <meta name="author" content="Jovanni Morales">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<header>
  <div class="topnav" id="myTopnav">
    <a href="#home" ><img class="logo" src="./assets/wheelie.png"></a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

</header>

<main>

  <section class="hero">

    <article class="hero_info">
     <img src="./assets/wheelie.png" width="300px">
     <p>Wheel in the sweetness to your next event!</p>
     <button class="btn">
      <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
      <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
      <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
    </svg>
    <span>HOVER ME</span></button>


    </article>

  </section>

</main>

<script>
  /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</html>
